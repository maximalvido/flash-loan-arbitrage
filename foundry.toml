[profile.default]
src = "src"
out = "out"
libs = ["lib", "node_modules"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200

[profile.ci]

# Base network configuration
[rpc_endpoints]
base = "https://mainnet.base.org"
base_sepolia = "https://sepolia.base.org"

[etherscan]
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }

# Test configuration
[fuzz]
runs = 256

[invariant]
runs = 256
depth = 15

